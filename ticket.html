        <!-- ================= CSS ================= -->
        <style>
            /* ---------- Base navbar wrapper ---------- */
            .refined-navbar {
                background: rgba(25, 25, 25, 0.85);
                backdrop-filter: blur(12px);
                -webkit-backdrop-filter: blur(12px);
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.35);
                border-radius: 50px;
                padding: 0.4rem 1rem;
                display: inline-block;
                margin: 1rem auto;
                position: fixed;
                top: 10px;
                left: 50%;
                transform: translateX(-50%);
                z-index: 99999;
                transition: background 0.25s ease, box-shadow 0.25s ease, transform 0.25s ease;
                width: auto;
                /* auto-fit to content */
            }

            /* Slightly darker when scrolled */
            .refined-navbar.scrolled {
                background: rgba(25, 25, 25, 0.95);
                box-shadow: 0 10px 48px rgba(0, 0, 0, 0.45);
            }

            /* container that holds brand + desktop nav + buy + toggler */
            .refined-container {
                display: flex;
                align-items: center;
                gap: 1rem;
            }

            /* ---------- Desktop nav ---------- */
            .refined-nav {
                list-style: none;
                display: flex;
                gap: 0.9rem;
                margin: 0;
                padding: 0;
                align-items: center;
            }

            .refined-nav-desktop {
                display: flex;
                /* visible on desktop */
                margin-left: 0.4rem;
            }

            /* link styling (shared desktop + mobile) */
            .refined-nav-link {
                color: #fff;
                text-decoration: none;
                font-weight: 500;
                padding: 0.45rem 0.8rem;
                border-radius: 20px;
                transition: background 0.18s ease, color 0.18s ease, transform 0.12s ease;
                display: inline-block;
            }

            .refined-nav-link:hover {
                background: rgba(255, 255, 255, 0.06);
                color: #ffd700;
                transform: translateY(-1px);
            }

            /* Active / highlighted (rounded pill) */
            .refined-nav-link.active {
                background: #ff6600;
                color: #fff;
                font-weight: 600;
                box-shadow: 0 6px 14px rgba(255, 102, 0, 0.16);
            }

            /* ---------- Buy Ticket button ---------- */
            .refined-btn {
                background: linear-gradient(45deg, #ff6600, #ff3b3b);
                border: none;
                border-radius: 24px;
                padding: 0.45rem 1.1rem;
                color: #fff;
                font-weight: 600;
                text-decoration: none;
                display: inline-block;
                transition: transform 0.18s ease, box-shadow 0.18s ease;
            }

            .refined-btn:hover {
                transform: translateY(-3px);
                box-shadow: 0 6px 18px rgba(255, 102, 0, 0.18);
            }

            /* difference between mobile/desktop buy buttons (for layout control) */
            .refined-btn-desktop {
                display: inline-block;
                margin-left: 0.6rem;
            }

            .refined-btn-mobile {
                display: none;
                width: 100%;
                margin-top: 0.6rem;
            }

            /* ---------- Toggler (hamburger) ---------- */
            .refined-toggler {
                display: none;
                background: none;
                border: none;
                cursor: pointer;
                margin-left: auto;
                padding: 8px;
            }

            .refined-toggler-icon {
                display: block;
                width: 22px;
                height: 2px;
                background: #fff;
                position: relative;
            }

            .refined-toggler-icon::before,
            .refined-toggler-icon::after {
                content: "";
                position: absolute;
                left: 0;
                width: 22px;
                height: 2px;
                background: #fff;
            }

            .refined-toggler-icon::before {
                top: -7px;
            }

            .refined-toggler-icon::after {
                top: 7px;
            }

            /* ---------- Mobile menu (hidden on desktop) ---------- */
            .refined-mobile-menu {
                display: none;
                /* toggled by .show class */
                position: relative;
                margin-top: 0.6rem;
                width: calc(100% - 2rem);
                left: 50%;
                transform: translateX(-50%);
                background: rgba(25, 25, 25, 0.98);
                border-radius: 12px;
                padding: 0.9rem 1rem;
                box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
                animation: none;
            }

            /* visible state with slideDown */
            .refined-mobile-menu.show {
                display: flex;
                flex-direction: column;
                animation: slideDown 260ms cubic-bezier(.2, .9, .2, 1);
            }

            @keyframes slideDown {
                from {
                    opacity: 0;
                    transform: translate(-50%, -10px)
                }

                to {
                    opacity: 1;
                    transform: translate(-50%, 0)
                }
            }

            /* close button inside mobile menu */
            .refined-close-btn {
                align-self: flex-end;
                background: none;
                border: none;
                font-size: 1.6rem;
                color: #fff;
                cursor: pointer;
                padding: 0;
                line-height: 1;
            }

            /* mobile nav vertical style */
            .refined-nav-mobile {
                display: flex;
                flex-direction: column;
                gap: 0.6rem;
                margin: 0.4rem 0;
                padding: 0;
                width: 100%;
            }

            .refined-nav-mobile .refined-nav-link {
                padding: 0.7rem 0.8rem;
                border-radius: 10px;
                text-align: center;
            }

            /* ---------- Responsive rules ---------- */
            @media (max-width: 992px) {
                .refined-navbar {
                    width: 95%;
                    padding: 0.45rem 1rem;
                }

                /* hide desktop nav + desktop buy button */
                .refined-nav-desktop {
                    display: none !important;
                }

                .refined-btn-desktop {
                    display: none !important;
                }

                /* show toggler */
                .refined-toggler {
                    display: inline-block;
                }

                /* mobile buy visible */
                .refined-btn-mobile {
                    display: block;
                }

                /* ensure mobile menu sits below navbar visually */
                .refined-mobile-menu {
                    width: calc(100% - 1.2rem);
                    margin-top: 0.6rem;
                }
            }

            /* tidy small screens even more */
            @media (max-width: 420px) {
                .refined-navbar {
                    padding: 0.35rem 0.9rem;
                }

                .refined-brand img {
                    height: 40px;
                }

                .refined-btn {
                    padding: 0.4rem 0.9rem;
                }
            }
        </style>

        <!-- ================= JS ================= -->
        <script>
            (function () {
                const navbar = document.getElementById('refinedNavbar');
                const toggler = document.getElementById('refinedToggler');
                const mobileMenu = document.getElementById('refinedMobileMenu');
                const closeBtn = document.getElementById('refinedClose');

                // scroll shadow / color
                window.addEventListener('scroll', () => {
                    if (window.scrollY > 50) navbar.classList.add('scrolled');
                    else navbar.classList.remove('scrolled');
                });

                // open mobile menu
                toggler && toggler.addEventListener('click', () => {
                    mobileMenu.classList.add('show');
                    mobileMenu.setAttribute('aria-hidden', 'false');
                    toggler.setAttribute('aria-expanded', 'true');
                    // prevent page scroll when open (optional)
                    document.body.style.overflow = 'hidden';
                });

                // close mobile menu
                closeBtn && closeBtn.addEventListener('click', closeMobileMenu);
                function closeMobileMenu() {
                    mobileMenu.classList.remove('show');
                    mobileMenu.setAttribute('aria-hidden', 'true');
                    toggler.setAttribute('aria-expanded', 'false');
                    document.body.style.overflow = ''; // restore
                }

                // auto-close mobile menu when a mobile link is clicked
                document.querySelectorAll('#refinedNavMobile .refined-nav-link').forEach(link => {
                    link.addEventListener('click', () => {
                        closeMobileMenu();
                    });
                });

                // make desktop links work as normal (no interference)
                // highlight the active nav link while scrolling
                const sections = document.querySelectorAll('section[id]');
                const allNavLinks = document.querySelectorAll('.refined-nav-link');

                function highlightOnScroll() {
                    const pos = window.scrollY + 120;
                    sections.forEach(section => {
                        if (pos >= section.offsetTop && pos < section.offsetTop + section.offsetHeight) {
                            allNavLinks.forEach(a => {
                                a.classList.remove('active');
                                if (a.getAttribute('href') === `#${section.id}`) {
                                    a.classList.add('active');
                                }
                            });
                        }
                    });
                }
                window.addEventListener('scroll', highlightOnScroll);
                // also run on load
                highlightOnScroll();

                // Ensure mobile menu is closed when window is resized to desktop
                window.addEventListener('resize', () => {
                    if (window.innerWidth > 992) closeMobileMenu();
                });
            })();
        </script>
