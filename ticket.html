        <script>
            (function () {
                const navbar = document.getElementById('refinedNavbar');
                const toggler = document.getElementById('refinedToggler');
                const mobileMenu = document.getElementById('refinedMobileMenu');
                const closeBtn = document.getElementById('refinedClose');

                // scroll shadow / color
                window.addEventListener('scroll', () => {
                    if (window.scrollY > 50) navbar.classList.add('scrolled');
                    else navbar.classList.remove('scrolled');
                });

                // open mobile menu
                toggler && toggler.addEventListener('click', () => {
                    mobileMenu.classList.add('show');
                    mobileMenu.setAttribute('aria-hidden', 'false');
                    toggler.setAttribute('aria-expanded', 'true');
                    // prevent page scroll when open (optional)
                    document.body.style.overflow = 'hidden';
                });

                // close mobile menu
                closeBtn && closeBtn.addEventListener('click', closeMobileMenu);
                function closeMobileMenu() {
                    mobileMenu.classList.remove('show');
                    mobileMenu.setAttribute('aria-hidden', 'true');
                    toggler.setAttribute('aria-expanded', 'false');
                    document.body.style.overflow = ''; // restore
                }

                // auto-close mobile menu when a mobile link is clicked
                document.querySelectorAll('#refinedNavMobile .refined-nav-link').forEach(link => {
                    link.addEventListener('click', () => {
                        closeMobileMenu();
                    });
                });

                // make desktop links work as normal (no interference)
                // highlight the active nav link while scrolling
                const sections = document.querySelectorAll('section[id]');
                const allNavLinks = document.querySelectorAll('.refined-nav-link');

                function highlightOnScroll() {
                    const pos = window.scrollY + 120;
                    sections.forEach(section => {
                        if (pos >= section.offsetTop && pos < section.offsetTop + section.offsetHeight) {
                            allNavLinks.forEach(a => {
                                a.classList.remove('active');
                                if (a.getAttribute('href') === `#${section.id}`) {
                                    a.classList.add('active');
                                }
                            });
                        }
                    });
                }
                window.addEventListener('scroll', highlightOnScroll);
                // also run on load
                highlightOnScroll();

                // Ensure mobile menu is closed when window is resized to desktop
                window.addEventListener('resize', () => {
                    if (window.innerWidth > 992) closeMobileMenu();
                });
            })();
        </script>

                // Initialize Firebase
                firebase.initializeApp(firebaseConfig);

                // --- DOM Elements ---
                const form = document.getElementById('registrationForm');
                const submitBtn = document.getElementById('submitBtn');
                const jaagoRadios = document.querySelectorAll('input[name="jaagoRegistered"]');
                const jaagoDetailsDiv = document.getElementById('jaagoDetails');
                const paymentCheckbox = document.getElementById('paymentCompleted');

                // Modal Elements
                const popupModal = document.getElementById('popupModal');
                const modalTitle = document.getElementById('modalTitle');
                const modalMessage = document.getElementById('modalMessage');
                const modalCloseBtn = document.getElementById('modalCloseBtn');

                // --- Modal Functions ---
                function showModal(title, message) {
                    modalTitle.textContent = title;
                    modalMessage.textContent = message;
                    popupModal.style.display = 'flex';
                }

                function hideModal() {
                    popupModal.style.display = 'none';
                }

                modalCloseBtn.addEventListener('click', hideModal);
                window.addEventListener('click', (event) => {
                    if (event.target === popupModal) {
                        hideModal();
                    }
                });

                // --- Conditional Logic for JAAGO Details ---
                jaagoRadios.forEach(radio => {
                    radio.addEventListener('change', () => {
                        if (document.getElementById('jaagoYes').checked) {
                            jaagoDetailsDiv.style.display = 'block';
                            paymentCheckbox.setAttribute('required', '');
                        } else {
                            jaagoDetailsDiv.style.display = 'none';
                            paymentCheckbox.removeAttribute('required');
                            paymentCheckbox.checked = false;
                            document.querySelector('input[name="travelConfirmed"]:checked')?.removeAttribute('checked');

                    });
                });

                // --- Form Submission and Validation ---
                form.addEventListener('submit', (e) => {
                    e.preventDefault();

                    const fullName = document.getElementById('fullName').value.trim();
                    const email = document.getElementById('email').value.trim();
                    const phone = document.getElementById('phone').value.trim();
                    const dob = document.getElementById('dob').value;
                    const college = document.getElementById('college').value.trim();
                    const gender = document.getElementById('gender').value;
                    const jaagoRegistered = document.querySelector('input[name="jaagoRegistered"]:checked');

                    if (!fullName || !email || !phone || !dob || !college || !gender || !jaagoRegistered) {
                        showModal('Validation Error', 'Please fill in all required fields.');
                        submitBtn.classList.remove('loading');
                        return;
                    }

                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(email)) {
                        showModal('Validation Error', 'Please enter a valid email address.');
                        submitBtn.classList.remove('loading');
                        return;
                    }

                    const phoneRegex = /^\d{10}$/;
                    if (!phoneRegex.test(phone)) {
                        showModal('Validation Error', 'Please enter a valid 10-digit phone number.');
                        submitBtn.classList.remove('loading');
                        return;

                        return;
                    }

                    const travelConfirmed = document.querySelector('input[name="travelConfirmed"]:checked');

                    const formData = {
                        fullName: fullName,
                        email: email,
                        phone: phone,
                        dateOfBirth: dob,
                        gender: gender,
                        college: college,
                        jaagoRegistered: jaagoRegistered.value,
                        paymentCompleted: jaagoRegistered.value === 'Yes' ? paymentCheckbox.checked : 'N/A',
                        travelConfirmed: jaagoRegistered.value === 'Yes' ? (travelConfirmed ? travelConfirmed.value : 'Not specified') : 'N/A',
                        registeredAt: new Date().toISOString()
                    };

                    const newRegistrationRef = database.ref('eventRegistrations').push();
                    newRegistrationRef.set(formData)
                        .then(() => {
                            showModal('ðŸŽ‰ Registration Successful!', 'Thank you for registering. We look forward to seeing you at the event!');
                            form.reset();
                            jaagoDetailsDiv.style.display = 'none';
                        })
                        .catch((error) => {
                            console.error('Error submitting registration:', error);
                            showModal('Submission Error', 'There was an error submitting your registration. Please try again.');
                        })
                        .finally(() => {
                            submitBtn.classList.remove('loading');
                        });
                });
            </script>
        </section>
